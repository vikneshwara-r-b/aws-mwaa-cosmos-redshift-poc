version: 2

seeds:
  - name: sales
    description: "Sales data from Amazon product reviews and ratings"
    columns:
      - name: product_id
        description: "Unique identifier for the product"
        data_type: varchar(256)
        
      - name: product_name
        description: "Name of the product"
        data_type: varchar(10000)
        
      - name: category
        description: "Product category hierarchy"
        data_type: varchar(256)
        
      - name: discounted_price
        description: "Current selling price of the product"
        data_type: varchar(256)
        
      - name: actual_price
        description: "Original price of the product"
        data_type: varchar(256)
        
      - name: discount_percentage
        description: "Percentage discount applied"
        data_type: varchar(256)
        
      - name: rating
        description: "Average product rating"
        data_type: varchar(256)
        
      - name: rating_count
        description: "Number of ratings received"
        data_type: varchar(256)
        
      - name: about_product
        description: "Detailed product description and features"
        data_type: varchar(10000)
        
      - name: user_id
        description: "Unique identifier for the reviewer"
        data_type: varchar(256)
        
      - name: user_name
        description: "Name of the reviewer"
        data_type: varchar(256)
        
      - name: review_id
        description: "Unique identifier for the review"
        data_type: varchar(256)
        
      - name: review_title
        description: "Title of the product review"
        data_type: varchar(10000)
        
      - name: review_content
        description: "Full review text content"
        data_type: varchar(65000)
        
      - name: img_link
        description: "URL link to product image"
        data_type: varchar(256)
        
      - name: product_link
        description: "URL link to product page"
        data_type: varchar(256)
